<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mon Site Web</title>
    
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center; 
        }

        main {
            padding: 20px;
            display: none; /* Par défaut, le contenu est masqué */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .active {
            display: block; /* Affiche la section active */
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>eportfolio</h1>
            <button onclick="switchTab('accueil')">Welcome</button>
            <button onclick="switchTab('engineering')">Engineering course</button>
            <button onclick="switchTab('mobility')">International Mobility</button>
            <button onclick="switchTab('sustainability')">Sustainability & Civic Engagement</button>
            <button onclick="switchTab('activities')">Sport & other activities</button>
            <button onclick="switchTab('career')">Career Development</button>
        </div>
    </header>

    <main id="accueil" class="active">
        <h2>Welcome</h2>
        
        <br><br><br><br><br><br>
    </main>

    <main id="engineering">
        <h2>Engineering course</h2>
    </main>

    <main id="mobility">
        <h2>International Mobility</h2>
    </main>

    <main id="sustainability">
        <h2>Sustainability & Civic Engagement</h2>
    </main>

    <main id="activities">
        <h2>Sport & other activities</h2>
    </main>

    <main id="career">
        <h2>Career Development</h2>
        <div>
            <h3>- C.V.</h3>
            <a href="my_CV_in_english.pdf" download="CV_Jeremie_Crosnier_in_english.pdf">My CV in english (PDF)</a><br>
            <a href="my_CV_in_french.pdf" download="CV_Jeremie_Crosnier_in_french.pdf">My CV in french (PDF)</a>
        </div>
        <div>
            <h3>- LinkedIn</h3>
            <a href="https://www.linkedin.com/in/jérémie-crosnier-1a8a88330/fr/">
                <!--<img src="frame.png" alt="LinkedIn" /><br>-->My LinkedIn page
            </a>
        </div>
        <div>
            <h3>- About me</h3>
            <video width="640" height="360" controls>
                <source src="video_test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <br><br><br><br><br><br>
    </main>

    <footer>
        <p>Site Web de Jérémie Crosnier © 2024</p>
    </footer>

    <script>
        function afficherMessage() {
            alert("Vous avez cliqué sur le bouton!");
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll("main"); 
            tabs.forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
        }
    </script>
    
</body>
</html>
